<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <div class="content">
    <h2>Keys</h2>
    <ul>
      <li id="public1"></li>
      <li id="public2"></li>
      <li id="private"></li>
    </ul>
    <button onclick="generateKeys()">Generate keys</button>
    <hr>
    <h2>Encrypt</h2>
    <input id="enc-1" placeholder="Public 1" type="text">
    <input id="enc-2" placeholder="Public 2" type="text">
    <br><br>
    <input id="enc-m" placeholder="Message" type="text">
    <button onclick="encrypt()">Encrypt</button>
    
    <br><br>
    <textarea id="enc-c"></textarea>
    <hr>

    <h2>Decrypt</h2>
    <input id="dec-1" placeholder="Private" type="text">
    <input id="dec-2" placeholder="Public 1" type="text">
    <br><br>
    <input placeholder="Encrypted array" id="dec-c" type="text">
    <button onclick="decrypt()">Decrypt</button>
    
    <br><br>
    <textarea id="dec-m"></textarea>
  </div>

  <div class="footer">
    Code based on <a href="https://en.wikipedia.org/wiki/RSA_(cryptosystem)#Code">Wikipedia RSA Code</a>
  </div>
</body>
</html>
